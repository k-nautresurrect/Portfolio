<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/handels.css">
    <title>Kushagra Chauhan</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <div class="logo">
          <img class="logo-image" src="./images/logo official.svg" alt="logo" />
        </div>
        <div class="name">
          <p class="my-name">Kushagra</p>
        </div>
        <div class="navbar">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <!-- Header ends. -->
    <div class="wrapper">
      <!-- Naigation -->
      <section class="hero">
        <div class="navigation">
          <div class="profile"></div>
          <div class="switch-mode"></div>
          <div class="algorithm-tech"></div>
          <div class="web-tech"></div>
          <div class="aws-tech"></div>
        </div>
      </section>
      <!-- Navigation ends -->

      <!-- Main-content -->
      <section class="main">
        <div class="main-content">
          <div class="introduction"></div>
          <div class="projects"></div>
          <div class="certifications"></div>
        </div>
      </section>
      <!-- Main content end -->

      <!-- social handels -->
      <section class="handels">
        <div class="socials">
          <div class="github"></div>
          <div class="linkedin"></div>
          <div class="twitter"></div>
        </div>
      </section>
      <!-- social handels end -->
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer">
          <div class="contacts"></div>
          <div class="note"></div>
        </div>
      </div>
